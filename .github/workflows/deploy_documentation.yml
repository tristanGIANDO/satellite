name: Deploy MkDocs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install mkdocs mkdocs-material
      - run: |
            mkdocs build
            mkdocs gh-deploy --force  --remote-name origin
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
